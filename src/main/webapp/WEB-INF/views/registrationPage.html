<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:action="@{/registration}" th:object="${userPropertyForm}" method="post">
    <table>
        <tr>
            <td>User name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
        <tr>
            <td>Login</td>
            <td><input type="text" th:field="*{login}"></td>
            <td>
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">..</span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{password}"></td>
            <td>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
            </td>
        </tr>
        <tr>
            <td>confirmedPassword</td>
            <td><input type="text" th:field="*{confirmedPassword}"></td>
            <td>
                <span th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}">..</span>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="send"></td>
           <td><a th:href="@{/}">Cancel</a></td>
        </tr>
    </table>
</form>

</body>
</html>
